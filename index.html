<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIDemo</title>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <el-input placeholder="请输入内容" v-model="NlpInput" clearable>
      </el-input>
      <el-button @click="nlp">点击生成结果</el-button>
      <el-input
        type="textarea"
        :rows="2"
        placeholder="nlp结果"
        v-model="Nlpoutput"
      >
      </el-input>

      <el-upload
        class="upload-demo"
        drag
        action="http://127.0.0.1:8080/word"
        :on-success="wordtest"
        multiple
      >
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        <div class="el-upload__tip" slot="tip">
          只能上传jpg/png文件,且不超过500kb
        </div>
      </el-upload>
      <el-input
        type="textarea"
        :rows="2"
        placeholder="文字识别结果"
        v-model="Wordoutput"
      >
      </el-input>

      <el-upload
        class="upload-demo"
        drag
        action="http://127.0.0.1:8080/img"
        :on-success="imgtest"
        multiple
      >
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        <div class="el-upload__tip" slot="tip">
          只能上传jpg/png文件,且不超过500kb
        </div>
      </el-upload>

      <el-input
        type="textarea"
        :rows="2"
        placeholder="图像识别结果"
        v-model="Imgoutput"
      >
      </el-input>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          NlpInput: "",
          Nlpoutput: "",
          Wordoutput: "",
          Imgoutput: "",
        },
        methods: {
          nlp() {
            axios
              .get("http://127.0.0.1:8080/nlp", {
                params: {
                  text: this.NlpInput,
                },
              })
              .then((res) => {
                this.Nlpoutput = res.data;
                console.log(res.data);
              });
          },
          wordtest(res) {
            this.Wordoutput = res;
          },
          imgtest(res) {
            this.Imgoutput = res;
          },
        },
      });
    </script>
  </body>
</html>
